<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="calculadora">
        <div class="entrada" id="entrada"></div>
        <div class="botao">
            <div class="operadores">
                <div>+</div>
                <div>-</div>
                <div>&times;</div>
                <div>&divide;</div>
            </div>
            <div class="panelEsquerdo">
                <div class="numeros">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
                <div class="numeros">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
                <div class="numeros">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
                <div class="numeros">
                    <div>.</div>
                    <div>0</div>
                    <div id="limpar">C</div>
                </div>
            </div>
            <div class="igual" id="resultado">=</div>
        </div>
    </div>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
